<h3>Endpoints requests (time in millisecond)</h3>

<div class="table-responsive" *ngIf="!updating && endpointsRequestsMetrics">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Method</th>
                <th>Endpoint url</th>
                <th class="text-right">Count</th>
                <th class="text-right">Mean</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let entry of (endpointsRequestsMetrics | keyvalue)">
                <tr *ngFor="let method of (entry.value | keyvalue)">
                    <td>{{ method.key }}</td>
                    <td>{{ entry.key }}</td>
                    <td class="text-right">{{ method.value!.count }}</td>
                    <td class="text-right">{{ method.value!.mean | number: '1.0-3' }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
