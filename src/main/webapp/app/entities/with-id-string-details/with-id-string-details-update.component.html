<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-with-id-string-details-heading" data-cy="WithIdStringDetailsCreateUpdateHeading" jhiTranslate="compositekeyApp.withIdStringDetails.home.createOrEditLabel">Create or edit a With Id String Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.withIdStringDetails.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" data-cy="name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.withIdStringDetails.withIdString" for="field_withIdString">With Id String</label>
                    <select class="form-control" id="field_withIdString" data-cy="withIdString" name="withIdString" formControlName="withIdString">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="withIdStringOption.id === editForm.get('withIdString')!.value?.id ? editForm.get('withIdString')!.value : withIdStringOption" *ngFor="let withIdStringOption of withidstrings; trackBy: trackById">{{ withIdStringOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
