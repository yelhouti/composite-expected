<div>
  <h2 id="page-heading" data-cy="WithIdStringDetailsHeading">
    <span jhiTranslate="compositekeyApp.withIdStringDetails.home.title">With Id String Details</span>
    <p-button
      id="jh-create-entity"
      class="float-right jh-create-entity create-with-id-string-details"
      [routerLink]="['/with-id-string-details/new']"
      [label]="'compositekeyApp.withIdStringDetails.home.createLabel' | translate"
      icon="pi pi-plus"
      iconPos="left"
    >
    </p-button>
  </h2>
  <br />
  <p-table #withIdStringDetailsTable [value]="withIdStringDetails!" [rowTrackBy]="trackId" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span jhiTranslate="compositekeyApp.withIdStringDetails.id">Id</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="id"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withIdStringDetails.details">Details</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="details"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withIdStringDetails.withIdString">With Id String</span>
          <p-columnFilter
            field="withIdString.id"
            matchMode="in"
            display="menu"
            [showOperator]="false"
            [showMatchModes]="false"
            [showAddButton]="false"
            class="p-ml-auto"
          >
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="withIdStringOptions!"
                (onChange)="filter($event.value)"
                optionLabel="id"
                optionValue="id"
              ></p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th style="width: 124px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-withIdStringDetails>
      <tr>
        <td>
          <a [routerLink]="['/with-id-string-details', withIdStringDetails!.id!, 'view']">{{ withIdStringDetails.id }}</a>
        </td>
        <td>{{ withIdStringDetails.details }}</td>
        <td>
          <div *ngIf="withIdStringDetails.withIdString">
            <a [routerLink]="['/with-id-string', withIdStringDetails!.withIdString!.id!, 'view']">{{
              withIdStringDetails!.withIdString!.id
            }}</a>
          </div>
        </td>
        <td>
          <div class="btn-group flex-btn-group-container">
            <p-button
              type="submit"
              [routerLink]="['/with-id-string-details', withIdStringDetails.id!, 'view']"
              icon="pi pi-eye"
              styleClass="p-button-info"
            >
            </p-button>
            <p-button
              type="submit"
              [routerLink]="['/with-id-string-details', withIdStringDetails.id!, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(withIdStringDetails.id)"
              icon="pi pi-times"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
