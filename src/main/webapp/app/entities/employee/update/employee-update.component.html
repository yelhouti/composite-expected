<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-employee-heading" data-cy="EmployeeCreateUpdateHeading" jhiTranslate="compositekeyApp.employee.home.createOrEditLabel">
        Create or edit a Employee
      </h2>
      <div class="form-grid p-fluid">
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.employee.username" for="field_username" class="p-col-12 p-md-2">Username</label>
          <div class="p-col-12 p-md-10">
            <input pInputText type="text" name="username" id="field_username" formControlName="username" [readonly]="edit" />
            <div class="validation-messages">
              <ng-container
                *ngIf="editForm.get('username')!.invalid && (editForm.get('username')!.dirty || editForm.get('username')!.touched)"
              >
                <p-message
                  severity="error"
                  *ngIf="editForm.get('username')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.employee.fullname" for="field_fullname" class="p-col-12 p-md-2">Fullname</label>
          <div class="p-col-12 p-md-10">
            <input pInputText type="text" name="fullname" id="field_fullname" formControlName="fullname" />
            <div class="validation-messages">
              <ng-container
                *ngIf="editForm.get('fullname')!.invalid && (editForm.get('fullname')!.dirty || editForm.get('fullname')!.touched)"
              >
                <p-message
                  severity="error"
                  *ngIf="editForm.get('fullname')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.employee.manager" for="field_manager" class="p-col-12 p-md-2">Manager</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown
              id="field_manager"
              [options]="managerOptions!"
              formControlName="manager"
              [rows]="10"
              [lazy]="true"
              (onLazyLoad)="onManagerLazyLoadEvent($event)"
              [lazyLoadOnInit]="true"
              [filter]="true"
              [filterValue]="managerFilterValue"
              placeholder="Choose"
              optionLabel="fullname"
              dataKey="username"
            ></p-dropdown>
            <div class="validation-messages">
              <ng-container
                *ngIf="editForm.get('manager')!.invalid && (editForm.get('manager')!.dirty || editForm.get('manager')!.touched)"
              >
                <p-message
                  severity="error"
                  *ngIf="editForm.get('manager')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          pButton
          type="button"
          id="cancel-save"
          icon="pi pi-ban"
          class="p-button-secondary"
          (click)="previousState()"
          [label]="'entity.action.cancel' | translate"
        ></button>
        <button
          pButton
          type="submit"
          id="save-entity"
          icon="pi pi-save"
          [disabled]="editForm.invalid || isSaving"
          [label]="'entity.action.save' | translate"
        ></button>
      </div>
    </form>
  </div>
</div>
