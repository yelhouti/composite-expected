<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskComment">
            <h2 data-cy="taskCommentDetailsHeading"><span jhiTranslate="compositekeyApp.taskComment.detail.title">Task Comment</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <jhi-alert></jhi-alert>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="global.field.id">ID</span></dt>
                <dd>
                    <span>{{ taskComment.id }}</span>
                </dd>
                <dt><span jhiTranslate="compositekeyApp.taskComment.value">Value</span></dt>
                <dd>
                    <span>{{ taskComment.value }}</span>
                </dd>
                <dt><span jhiTranslate="compositekeyApp.taskComment.task">Task</span></dt>
                <dd>
                    <div *ngIf="taskComment.task">
                        <a [routerLink]="['/task', taskComment.task?.id, 'view']">{{ taskComment.task?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info"
                    data-cy="entityDetailsBackButton">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-comment', taskComment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
