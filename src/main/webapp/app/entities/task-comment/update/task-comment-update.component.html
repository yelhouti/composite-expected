<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-task-comment-heading"
        data-cy="TaskCommentCreateUpdateHeading"
        jhiTranslate="compositekeyApp.taskComment.home.createOrEditLabel"
      >
        Create or edit a Task Comment
      </h2>
      <div class="form-grid p-fluid">
        <div class="p-field p-grid">
          <ng-container *ngIf="editForm.get('id')!.value">
            <label jhiTranslate="compositekeyApp.taskComment.id" for="field_id" class="p-col-12 p-md-2">Id</label>
            <div class="p-col-12 p-md-10">
              <input pInputText type="number" name="id" id="field_id" formControlName="id" readonly />
            </div>
          </ng-container>
        </div>
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.taskComment.value" for="field_value" class="p-col-12 p-md-2">Value</label>
          <div class="p-col-12 p-md-10">
            <input pInputText type="text" name="value" id="field_value" formControlName="value" />
            <div class="validation-messages">
              <ng-container *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
                <p-message
                  severity="error"
                  *ngIf="editForm.get('value')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.taskComment.task" for="field_task" class="p-col-12 p-md-2">Task</label>
          <div class="p-col-12 p-md-10">
            <p-dropdown
              id="field_task"
              [options]="taskOptions!"
              formControlName="task"
              [rows]="10"
              [lazy]="true"
              (onLazyLoad)="onTaskLazyLoadEvent($event)"
              [lazyLoadOnInit]="true"
              [filter]="true"
              [filterValue]="taskFilterValue"
              placeholder="Choose"
              optionLabel="name"
              dataKey="id"
            ></p-dropdown>
            <div class="validation-messages">
              <ng-container *ngIf="editForm.get('task')!.invalid && (editForm.get('task')!.dirty || editForm.get('task')!.touched)">
                <p-message
                  severity="error"
                  *ngIf="editForm.get('task')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          pButton
          type="button"
          id="cancel-save"
          icon="pi pi-ban"
          class="p-button-secondary"
          (click)="previousState()"
          [label]="'entity.action.cancel' | translate"
        ></button>
        <button
          pButton
          type="submit"
          id="save-entity"
          icon="pi pi-save"
          [disabled]="editForm.invalid || isSaving"
          [label]="'entity.action.save' | translate"
        ></button>
      </div>
    </form>
  </div>
</div>
