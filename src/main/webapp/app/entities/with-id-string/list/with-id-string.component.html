<div>
  <h2 id="page-heading" data-cy="WithIdStringHeading">
    <span jhiTranslate="compositekeyApp.withIdString.home.title">With Id Strings</span>
    <p-button
      id="jh-create-entity"
      class="float-right jh-create-entity create-with-id-string"
      [routerLink]="['/with-id-string/new']"
      [label]="'compositekeyApp.withIdString.home.createLabel' | translate"
      icon="pi pi-plus"
      iconPos="left"
    >
    </p-button>
  </h2>
  <br />
  <p-table #withIdStringTable [value]="withIdStrings!" [rowTrackBy]="trackId" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span jhiTranslate="compositekeyApp.withIdString.id">Id</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="id"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withIdString.name">Name</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="name"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th style="width: 124px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-withIdString>
      <tr>
        <td>
          <a [routerLink]="['/with-id-string', withIdString!.id!, 'view']">{{ withIdString.id }}</a>
        </td>
        <td>{{ withIdString.name }}</td>
        <td>
          <div class="btn-group flex-btn-group-container">
            <p-button
              type="submit"
              [routerLink]="['/with-id-string', withIdString.id!, 'view']"
              icon="pi pi-eye"
              styleClass="p-button-info"
            >
            </p-button>
            <p-button
              type="submit"
              [routerLink]="['/with-id-string', withIdString.id!, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(withIdString.id)"
              icon="pi pi-times"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
