<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-certificate-type-heading"
        data-cy="CertificateTypeCreateUpdateHeading"
        jhiTranslate="compositekeyApp.certificateType.home.createOrEditLabel"
      >
        Create or edit a Certificate Type
      </h2>
      <div class="form-grid p-fluid">
        <div class="p-field p-grid">
          <ng-container *ngIf="editForm.get('id')!.value">
            <label jhiTranslate="global.field.id" for="field_id" class="p-col-12 p-md-2">ID</label>
            <div class="p-col-12 p-md-10">
              <input pInputText type="number" name="id" id="field_id" formControlName="id" readonly />
            </div>
          </ng-container>
        </div>
        <div class="p-field p-grid">
          <label jhiTranslate="compositekeyApp.certificateType.name" for="field_name" class="p-col-12 p-md-2">Name</label>
          <div class="p-col-12 p-md-10">
            <input pInputText type="text" name="name" id="field_name" formControlName="name" />
            <div class="validation-messages">
              <ng-container *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                <p-message
                  severity="error"
                  *ngIf="editForm.get('name')!.errors!.required"
                  [text]="'entity.validation.required' | translate"
                >
                </p-message>
              </ng-container>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          pButton
          type="button"
          id="cancel-save"
          icon="pi pi-ban"
          class="p-button-secondary"
          (click)="previousState()"
          [label]="'entity.action.cancel' | translate"
        ></button>
        <button
          pButton
          type="submit"
          id="save-entity"
          icon="pi pi-save"
          [disabled]="editForm.invalid || isSaving"
          [label]="'entity.action.save' | translate"
        ></button>
      </div>
    </form>
  </div>
</div>
