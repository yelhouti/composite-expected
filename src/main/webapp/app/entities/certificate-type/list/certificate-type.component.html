<div>
  <h2 id="page-heading" data-cy="CertificateTypeHeading">
    <span jhiTranslate="compositekeyApp.certificateType.home.title">Certificate Types</span>
    <p-button
      id="jh-create-entity"
      class="float-right jh-create-entity create-certificate-type"
      [routerLink]="['/certificate-type/new']"
      [label]="'compositekeyApp.certificateType.home.createLabel' | translate"
      icon="pi pi-plus"
      iconPos="left"
    >
    </p-button>
  </h2>
  <br />
  <p-table #certificateTypeTable [value]="certificateTypes!" [rowTrackBy]="trackId" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span jhiTranslate="compositekeyApp.certificateType.id">ID</span>
          <p-columnFilter type="numeric" field="id" display="menu" [showOperator]="false" class="p-ml-auto"></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.certificateType.name">Name</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="name"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th style="width: 124px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-certificateType>
      <tr>
        <td>
          <a [routerLink]="['/certificate-type', certificateType!.id!, 'view']">{{ certificateType.id }}</a>
        </td>
        <td>{{ certificateType.name }}</td>
        <td>
          <div class="btn-group flex-btn-group-container">
            <p-button
              type="submit"
              [routerLink]="['/certificate-type', certificateType.id!, 'view']"
              icon="pi pi-eye"
              styleClass="p-button-info"
            >
            </p-button>
            <p-button
              type="submit"
              [routerLink]="['/certificate-type', certificateType.id!, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(certificateType.id)"
              icon="pi pi-times"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
