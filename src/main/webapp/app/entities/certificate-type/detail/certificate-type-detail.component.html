<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="certificateType">
      <h2 data-cy="certificateTypeDetailsHeading">
        <span jhiTranslate="compositekeyApp.certificateType.detail.title">Certificate Type</span> {{ certificateType.id! }}
      </h2>

      <hr />
      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ certificateType.id }}</span>
        </dd>
        <dt><span jhiTranslate="compositekeyApp.certificateType.name">Name</span></dt>
        <dd>
          <span>{{ certificateType.name }}</span>
        </dd>
      </dl>

      <button
        pButton
        type="submit"
        (click)="previousState()"
        class="p-button-info"
        icon="pi pi-arrow-left"
        [label]="'entity.action.back' | translate"
        data-cy="entityDetailsBackButton"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-pencil"
        [label]="'entity.action.edit' | translate"
        [routerLink]="['/certificate-type', certificateType!.id, 'edit']"
      ></button>
    </div>
  </div>
</div>
