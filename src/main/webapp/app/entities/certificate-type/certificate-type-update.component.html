<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-certificate-type-heading" data-cy="CertificateTypeCreateUpdateHeading" jhiTranslate="compositekeyApp.certificateType.home.createOrEditLabel">Create or edit a Certificate Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>


                <div class="form-group" [hidden]="editForm.get('id')?.value == null">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.certificateType.id" for="field_id">Id</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id"
                           formControlName="id" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.certificateType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" data-cy="name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
