<div>
    <h2 id="page-heading" data-cy="PriceFormulaHeading">
        <span jhiTranslate="compositekeyApp.priceFormula.home.title">Price Formulas</span>

        <div class="d-flex justify-content-end">
            <button class="btn btn-info mr-2" (click)="handleSyncList()" [disabled]="isLoading">
                <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
                <span jhiTranslate="compositekeyApp.priceFormula.home.refreshListLabel">Refresh List</span>
            </button>

            <button id="jh-create-entity" data-cy="entityCreateButton" class="btn btn-primary jh-create-entity create-price-formula" [routerLink]="['/price-formula/new']">
                <fa-icon icon="plus"></fa-icon>
                <span  jhiTranslate="compositekeyApp.priceFormula.home.createLabel">
                Create a new Price Formula
                </span>
            </button>
        </div>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="priceFormulas?.length === 0">
        <span jhiTranslate="compositekeyApp.priceFormula.home.notFound">No priceFormulas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="priceFormulas && priceFormulas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="compositekeyApp.priceFormula.formula">Formula</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let priceFormula of priceFormulas; trackBy: trackId" data-cy="entityTable">
                    <td><a [routerLink]="['/price-formula', priceFormula.id, 'view']">{{ priceFormula.id }}</a></td>
                    <td>{{ priceFormula.formula }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/price-formula', priceFormula.id, 'view']"
                                    class="btn btn-info btn-sm"
                                    data-cy="entityDetailsButton">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/price-formula', priceFormula.id, 'edit']"
                                    class="btn btn-primary btn-sm"
                                    data-cy="entityEditButton">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(priceFormula)"
                                    class="btn btn-danger btn-sm"
                                    data-cy="entityDeleteButton">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
