<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-price-formula-heading" data-cy="PriceFormulaCreateUpdateHeading" jhiTranslate="compositekeyApp.priceFormula.home.createOrEditLabel">Create or edit a Price Formula</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>


                <div class="form-group" [hidden]="editForm.get('max')?.value == null">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.priceFormula.max" for="field_max">Max</label>
                    <input type="number" class="form-control" name="max" id="field_max" data-cy="max"
                           formControlName="max" readonly/>
                    <div *ngIf="editForm.get('max')!.invalid && (editForm.get('max')!.dirty || editForm.get('max')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('max')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('max')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="compositekeyApp.priceFormula.formula" for="field_formula">Formula</label>
                    <input type="text" class="form-control" name="formula" id="field_formula" data-cy="formula"
                           formControlName="formula"/>
                    <div *ngIf="editForm.get('formula')!.invalid && (editForm.get('formula')!.dirty || editForm.get('formula')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('formula')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
