<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="withUUIDDetails">
      <h2 data-cy="withUUIDDetailsDetailsHeading">
        <span jhiTranslate="compositekeyApp.withUUIDDetails.detail.title">With UUID Details</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="compositekeyApp.withUUID.uuid">Uuid</span></dt>
        <dd>
          <span>{{ withUUIDDetails.uuid }}</span>
        </dd>
        <dt><span jhiTranslate="compositekeyApp.withUUIDDetails.details">Details</span></dt>
        <dd>
          <span>{{ withUUIDDetails.details }}</span>
        </dd>
        <dt><span jhiTranslate="compositekeyApp.withUUIDDetails.withUUID">With UUID</span></dt>
        <dd>
          <div *ngIf="withUUIDDetails.withUUID">
            <a [routerLink]="['/with-uuid', withUUIDDetails.withUUID?.uuid, 'view']">{{ withUUIDDetails.withUUID?.uuid }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/with-uuid-details', withUUIDDetails.uuid, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
