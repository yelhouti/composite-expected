<div>
  <h2 id="page-heading" data-cy="WithUUIDDetailsHeading">
    <span jhiTranslate="compositekeyApp.withUUIDDetails.home.title">With UUID Details</span>
    <p-button
      id="jh-create-entity"
      class="float-right jh-create-entity create-with-uuid-details"
      [routerLink]="['/with-uuid-details/new']"
      [label]="'compositekeyApp.withUUIDDetails.home.createLabel' | translate"
      icon="pi pi-plus"
      iconPos="left"
    >
    </p-button>
  </h2>
  <br />
  <p-table #withUUIDDetailsTable [value]="withUUIDDetails!" [rowTrackBy]="trackId" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span jhiTranslate="compositekeyApp.withUUIDDetails.uuid">Uuid</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="uuid"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withUUIDDetails.details">Details</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="details"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withUUIDDetails.withUUID">With UUID</span>
          <p-columnFilter
            field="withUUID.uuid"
            matchMode="in"
            display="menu"
            [showOperator]="false"
            [showMatchModes]="false"
            [showAddButton]="false"
            class="p-ml-auto"
          >
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiSelect
                [ngModel]="value"
                [options]="withUUIDOptions!"
                (onChange)="filter($event.value)"
                optionLabel="uuid"
                optionValue="uuid"
              ></p-multiSelect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th style="width: 124px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-withUUIDDetails>
      <tr>
        <td>
          <a [routerLink]="['/with-uuid-details', withUUIDDetails!.uuid!, 'view']">{{ withUUIDDetails.uuid }}</a>
        </td>
        <td>{{ withUUIDDetails.details }}</td>
        <td>
          <div *ngIf="withUUIDDetails.withUUID">
            <a [routerLink]="['/with-uuid', withUUIDDetails!.withUUID!.uuid!, 'view']">{{ withUUIDDetails!.withUUID!.uuid }}</a>
          </div>
        </td>
        <td>
          <div class="btn-group flex-btn-group-container">
            <p-button
              type="submit"
              [routerLink]="['/with-uuid-details', withUUIDDetails.uuid!, 'view']"
              icon="pi pi-eye"
              styleClass="p-button-info"
            >
            </p-button>
            <p-button
              type="submit"
              [routerLink]="['/with-uuid-details', withUUIDDetails.uuid!, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(withUUIDDetails.uuid)"
              icon="pi pi-times"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
