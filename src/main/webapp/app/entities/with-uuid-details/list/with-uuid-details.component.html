<div>
  <h2 id="page-heading" data-cy="WithUUIDDetailsHeading">
    <span jhiTranslate="compositekeyApp.withUUIDDetails.home.title">With UUID Details</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="compositekeyApp.withUUIDDetails.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-with-uuid-details"
        [routerLink]="['/with-uuid-details/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="compositekeyApp.withUUIDDetails.home.createLabel"> Create a new With UUID Details </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="withUUIDDetails?.length === 0">
    <span jhiTranslate="compositekeyApp.withUUIDDetails.home.notFound">No withUUIDDetails found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="withUUIDDetails && withUUIDDetails.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="compositekeyApp.withUUID.uuid">Uuid</span></th>
          <th scope="col"><span jhiTranslate="compositekeyApp.withUUIDDetails.details">Details</span></th>
          <th scope="col"><span jhiTranslate="compositekeyApp.withUUIDDetails.withUUID">With UUID</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let withUUIDDetails of withUUIDDetails; trackBy: trackUuid" data-cy="entityTable">
          <td>
            <a [routerLink]="['/with-uuid-details', withUUIDDetails.uuid, 'view']">{{ withUUIDDetails.uuid }}</a>
          </td>
          <td>{{ withUUIDDetails.details }}</td>
          <td>
            <div *ngIf="withUUIDDetails.withUUID">
              <a [routerLink]="['/with-uuid', withUUIDDetails.withUUID?.uuid, 'view']">{{ withUUIDDetails.withUUID?.uuid }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/with-uuid-details', withUUIDDetails.uuid, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/with-uuid-details', withUUIDDetails.uuid, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(withUUIDDetails)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
