<div>
  <h2 id="page-heading" data-cy="WithUUIDHeading">
    <span jhiTranslate="compositekeyApp.withUUID.home.title">With UUIDS</span>
    <p-button
      id="jh-create-entity"
      class="float-right jh-create-entity create-with-uuid"
      [routerLink]="['/with-uuid/new']"
      [label]="'compositekeyApp.withUUID.home.createLabel' | translate"
      icon="pi pi-plus"
      iconPos="left"
    >
    </p-button>
  </h2>
  <br />
  <p-table #withUUIDTable [value]="withUUIDS!" [rowTrackBy]="trackId" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <span jhiTranslate="compositekeyApp.withUUID.uuid">Uuid</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="uuid"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th>
          <span jhiTranslate="compositekeyApp.withUUID.name">Name</span>
          <p-columnFilter
            type="text"
            matchMode="contains"
            field="name"
            display="menu"
            [showOperator]="false"
            class="p-ml-auto"
          ></p-columnFilter>
        </th>
        <th style="width: 124px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-withUUID>
      <tr>
        <td>
          <a [routerLink]="['/with-uuid', withUUID!.uuid!, 'view']">{{ withUUID.uuid }}</a>
        </td>
        <td>{{ withUUID.name }}</td>
        <td>
          <div class="btn-group flex-btn-group-container">
            <p-button type="submit" [routerLink]="['/with-uuid', withUUID.uuid!, 'view']" icon="pi pi-eye" styleClass="p-button-info">
            </p-button>
            <p-button
              type="submit"
              [routerLink]="['/with-uuid', withUUID.uuid!, 'edit']"
              icon="pi pi-pencil"
              styleClass="p-button-warning"
              data-cy="entityEditButton"
            >
            </p-button>
            <p-button
              type="submit"
              (click)="delete(withUUID.uuid)"
              icon="pi pi-times"
              styleClass="p-button-danger"
              data-cy="entityDeleteButton"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
