<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="withUUID">
      <h2 data-cy="withUUIDDetailsHeading"><span jhiTranslate="compositekeyApp.withUUID.detail.title">With UUID</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="compositekeyApp.withUUID.uuid">Uuid</span></dt>
        <dd>
          <span>{{ withUUID.uuid }}</span>
        </dd>
        <dt><span jhiTranslate="compositekeyApp.withUUID.name">Name</span></dt>
        <dd>
          <span>{{ withUUID.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/with-uuid', withUUID.uuid, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
